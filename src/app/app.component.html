<div class="main">
  <ul class="p-20p">
    <li>
      <div class="head-txt d-flex justify-content-between">
        <span class="mx-2 p-r-20">Client</span>
        <span class="ml-auto 0">Total</span>
      </div>
    </li>
  </ul>
  <ul *ngFor="let group of assetsData; index as i" class="p-20p">
    <div>
      <i class="cursor-pointer  mx-2  f-s-20" aria-hidden="true"
        [ngClass]="!group.expand ? 'fa fa-plus-square' : 'fa fa-minus-square'"
        (click)="group.expand = !group.expand"></i>
      <span class="cursor-pointer   mx-2  parent-name" (click)="group.expand = !group.expand">{{group.name}}</span>
    </div>
    <ul *ngIf="group.expand">
      <li *ngFor="let item of group.taBusSoldID | keyvalue">
        <div *ngIf="item.key != 'expand'">
          <i class="cursor-pointer  mx-2  f-s-20" aria-hidden="true"
            [ngClass]="!item.expand ? 'fa fa-plus-square' : 'fa fa-minus-square'"
            (click)="item.expand = !item.expand"></i>
          <span class="cursor-pointer   mx-2  parent-name" (click)="item.expand = !item.expand">{{item.key}}</span>
        </div>

        <ul *ngIf="item.expand">
          <li *ngFor="let child of item.value; index as j">
            <div class="d-flex justify-content-between">
              <div>
                <i class="cursor-pointer  mx-2  f-s-20" aria-hidden="true"
                  [ngClass]="!child.expand ? 'fa fa-plus-square' : 'fa fa-minus-square'"
                  (click)="checkChild(item.value,j)"></i>
                <span class="cursor-pointer   mx-2  parent-name"
                  (click)="child.expand = !child.expand">{{child.fundCode}}</span>
              </div>
              <span class="cursor-pointer   mx-2  parent-name">{{child.fundName}}</span>
              <span class="cursor-pointer   mx-2  parent-name">{{child.amount}}</span>
            </div>

            <ul *ngIf="child.checked" class="lastChild">
              <span class="cursor-pointer   mx-2 ">{{child.taSystem}}</span>
              <span class="cursor-pointer   mx-2 ">{{child.ta}}</span>
            </ul>
          </li>

        </ul>

      </li>
    </ul>


  </ul>
  
</div>
